name: Link Checker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          # Check all HTML files in the built dist directory
          args: --config .lycheeignore --verbose --no-progress --exclude-loopback --exclude-private --exclude-link-local --max-retries 3 --timeout 20 --accept 200,204,301,302,307,308,429,999 --base-url ${{ github.workspace }}/dist './dist/**/*.html'
          # Fail on broken links (internal links are critical)
          fail: true
          # Output format for GitHub annotations
          format: markdown
          # Write output to job summary
          jobSummary: true

      - name: Link Check Results
        if: always()
        run: |
          if [ -f lychee/out.md ]; then
            echo "## Link Check Results" >> $GITHUB_STEP_SUMMARY
            cat lychee/out.md >> $GITHUB_STEP_SUMMARY
          fi
